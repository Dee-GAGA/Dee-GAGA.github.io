<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DeeGAGA Universe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #0d0d0d, #1a0033);
      color: white;
      scroll-behavior: smooth;
    }
    header {
      text-align: center;
      padding: 2rem;
      background-color: #130022;
      border-bottom: 3px solid #5500cc;
    }
    h1 {
      font-size: 3rem;
      color: #00bfff;
      text-shadow: 2px 2px #5500cc;
    }
    h2 {
      font-size: 2rem;
      color: #cc66ff;
      margin: 1rem 0;
    }
    section {
      padding: 2rem;
      border-bottom: 2px solid #333;
    }
    .social-icons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
    }
    .social-icons a {
      color: white;
      font-size: 2rem;
      transition: transform 0.3s, color 0.3s;
    }
    .social-icons a:hover {
      transform: scale(1.2);
      color: #00bfff;
    }
    .whatsapp-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    .whatsapp-buttons a {
      padding: 0.8rem 1.5rem;
      background: #25d366;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .whatsapp-buttons a:hover {
      background: #128c7e;
    }
    .video-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background: #1a1a1a;
    }
    .video-section iframe {
      max-width: 90%;
      height: 300px;
      margin-bottom: 1rem;
    }
    .floating-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      z-index: 1000;
    }
    .floating-buttons a {
      background: #6600cc;
      color: white;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 12px;
      font-size: 0.9rem;
      box-shadow: 0 0 10px #000;
      transition: transform 0.2s;
    }
    .floating-buttons a:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>DeeGAGA Universe</h1>
    <p>The core of music, art, dance, and digital creativity</p>
  </header>  <section id="dee">
    <h2>1. DeeGAGA</h2>
    <p>Main artist account. Music, production, author work, and dance.</p>
    <div class="social-icons">
      <a href="https://www.instagram.com/dee.gaga_0fficial" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@dee.gaga_0fficial" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://x.com/DeeGAGA" target="_blank"><i class="fab fa-x-twitter"></i></a>
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-threads"></i></a>
      <a href="#"><i class="fab fa-telegram"></i></a>
    </div>
    <div class="whatsapp-buttons">
      <a href="https://wa.me/" target="_blank">WhatsApp Me</a>
      <a href="https://wa.me/" target="_blank">WhatsApp Me</a>
    </div>
  </section>  <section id="gugugaga">
    <h2>2. GUGUGAGA</h2>
    <div class="social-icons">
      <a href="https://www.instagram.com/gugugagaarts" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://youtube.com/@gugugaga_arts" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://x.com/GUGUGAGA_Arts" target="_blank"><i class="fab fa-x-twitter"></i></a>
      <a href="https://tune.fm/@GugugagaArts" target="_blank"><i class="fas fa-music"></i></a>
    </div>
  </section>  <section id="bluehouse">
    <h2>3. BLUEHOUSE</h2>
    <div class="social-icons">
      <a href="https://www.tiktok.com/@bluehouse_ent" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://youtube.com/@bluehouse_ent" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-x-twitter"></i></a>
      <a href="#"><i class="fab fa-telegram"></i></a>
    </div>
  </section>  <section id="gspot">
    <h2>4. G-Spot Studios</h2>
    <div class="social-icons">
      <a href="https://www.tiktok.com/@g.spot.studios.fe" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-x-twitter"></i></a>
      <a href="#"><i class="fab fa-telegram"></i></a>
    </div>
  </section>  <div class="video-section">
    <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID1" title="Teaser Video" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID2" title="Dance Snippet" allowfullscreen></iframe>
  </div>  <div class="floating-buttons">
    <a href="#dee">DeeGAGA</a>
    <a href="#gugugaga">GUGUGAGA</a>
    <a href="#bluehouse">BLUEHOUSE</a>
    <a href="#gspot">G-Spot Studios</a>
  </div>  <audio autoplay loop>
    <source src="your-audio-file.mp3" type="audio/mpeg">
  </audio>  <script>
    // Placeholder for parallax or scroll effects
    window.addEventListener('scroll', () => {
      document.querySelectorAll('section').forEach(section => {
        section.style.transform = `translateY(${window.scrollY * 0.05}px)`;
      });
    });
  </script></body>
</html>
